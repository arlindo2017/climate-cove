<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="m-3">
      <h1>US Weather</h1>
    </header>
    <main class="row m-3">
      <aside class="col-md-5 col-sm-12">
        <!-- side bar  -->
        <section>
          <h5>City:</h5>
          <div class="input-group">
            <input
              class="form-control"
              id="city-search-input"
              type="search"
              placeholder="Enter US City name"
              aria-label="Search"
              style="width: 10rem"
            />
            <select
              class="selectpicker"
              id="state-selector"
              aria-label="Default select example"
            >
              <option value="AL">AL</option>
              <option value="AK">AK</option>
              <option value="AR">AR</option>
              <option value="AZ">AZ</option>
              <option value="CA">CA</option>
              <option value="CO">CO</option>
              <option value="CT">CT</option>
              <option value="DC">DC</option>
              <option value="DE">DE</option>
              <option value="FL">FL</option>
              <option value="GA">GA</option>
              <option value="HI">HI</option>
              <option value="IA">IA</option>
              <option value="ID">ID</option>
              <option value="IL">IL</option>
              <option value="IN">IN</option>
              <option value="KS">KS</option>
              <option value="KY">KY</option>
              <option value="LA">LA</option>
              <option value="MA">MA</option>
              <option value="MD">MD</option>
              <option value="ME">ME</option>
              <option value="MI">MI</option>
              <option value="MN">MN</option>
              <option value="MO">MO</option>
              <option value="MS">MS</option>
              <option value="MT">MT</option>
              <option value="NC">NC</option>
              <option value="NE">NE</option>
              <option value="NH">NH</option>
              <option value="NJ" selected="NJ">NJ</option>
              <option value="NM">NM</option>
              <option value="NV">NV</option>
              <option value="NY">NY</option>
              <option value="ND">ND</option>
              <option value="OH">OH</option>
              <option value="OK">OK</option>
              <option value="OR">OR</option>
              <option value="PA">PA</option>
              <option value="RI">RI</option>
              <option value="SC">SC</option>
              <option value="SD">SD</option>
              <option value="TN">TN</option>
              <option value="TX">TX</option>
              <option value="UT">UT</option>
              <option value="VT">VT</option>
              <option value="VA">VA</option>
              <option value="WA">WA</option>
              <option value="WI">WI</option>
              <option value="WV">WV</option>
              <option value="WY">WY</option>
            </select>
            <button
              class="btn btn-outline-primary"
              id="city-search-btn"
              type="submit"
            >
              Search
            </button>
          </div>
          <hr />
          <h6>Search History:</h6>
          <!-- search results container -->
          <aside class="card d-flex flex-column" style="width: 10rem">
            <ul
              id="city-search-history"
              class="list-group list-group-flush"
            ></ul>
          </aside>
        </section>
      </aside>
      <section class="col-7">
        <article class="top-banner">
          <h3 id="city-name"></h3>
          <p>Date: <span id="current-date"></span></p>
          <p>Temp: <span id="current-temp"></span></p>
          <p>Wind: <span id="current-wind"></span></p>
          <p>Humidity: <span id="current-humidity"></span></p>
          <img id="current-weather-icon" src="" alt="weather-icon" />
        </article>
        <hr />
        <h4>5 Day Forecast</h4>
        <div class="row" id="forecast-container"></div>
      </section>
    </main>
    <footer class="m-3"></footer>
    <!-- load scripts last -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
