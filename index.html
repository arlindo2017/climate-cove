<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Climate Cove</title>
  </head>
  <body class="container-xl">
    <header>
      <div class="card" id="spinner">
        <div class="spinner-border" role="status">
          <span class="visually-hidden"></span>
        </div>
        <span> Loading weather...</span>
      </div>
      <nav>
        <h1>CLIMATE COVE</h1>
      </nav>

      <!-- input-group  -->
      <div>
        <div class="input-group">
          <i
            class="bi bi-building-fill btn btn-dark disabled align-middle btn-sm"
          ></i>

          <input
            class="form-control form-inline d-flex justify-content-center md-form form-sm mt-0"
            id="city-search-input"
            type="search"
            placeholder="Us City"
            aria-label="Search"
          />
          <select
            class="form-select"
            id="state-selector"
            aria-label="Default select example"
            style="max-width: 200px"
          >
            <option value="AL">AL</option>
            <option value="AK">AK</option>
            <option value="AR">AR</option>
            <option value="AZ">AZ</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DC">DC</option>
            <option value="DE">DE</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="HI">HI</option>
            <option value="IA">IA</option>
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="MA">MA</option>
            <option value="MD">MD</option>
            <option value="ME">ME</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MO">MO</option>
            <option value="MS">MS</option>
            <option value="MT">MT</option>
            <option value="NC">NC</option>
            <option value="NE">NE</option>
            <option value="NH">NH</option>
            <option value="NJ" selected="NJ">NJ</option>
            <option value="NM">NM</option>
            <option value="NV">NV</option>
            <option value="NY">NY</option>
            <option value="ND">ND</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VT">VT</option>
            <option value="VA">VA</option>
            <option value="WA">WA</option>
            <option value="WI">WI</option>
            <option value="WV">WV</option>
            <option value="WY">WY</option>
          </select>
          <button
            class="btn btn-dark btn-sm"
            id="city-search-btn"
            type="submit"
          >
            <i class="bi bi-search align-middle"> </i>
          </button>
        </div>
      </div>
      <br />
    </header>
    <main class="row">
      <aside class="col-md-6 col-sm-12">
        <!-- side bar  -->
        <h4 id="city-name"></h4>
        <article class="top-banner card">
          <div class="card-body">
            <span id="current-date"></span>

            <div class="row">
              <div class="col-3">
                <img id="current-weather-icon" src="" alt="weather-icon" />
              </div>
              <div class="col-5 offset-3">
                <p>
                  <i class="bi bi-thermometer"> </i>
                  <span class="display-1" id="current-temp"></span>
                </p>
              </div>
            </div>
            <div class="row">
              <p class="col-6">
                <i class="bi bi-wind"> </i>
                <span id="current-wind"></span>
              </p>
              <p class="col-6">
                <i class="bi bi-moisture"> </i>
                <span id="current-humidity"></span>
              </p>
            </div>
          </div>
        </article>
        <!-- search results container -->
        <h4>Search History</h4>
        <article class="card d-flex flex-column">
          <ul id="city-search-history" class="list-group list-group-flush"></ul>
        </article>
      </aside>
      <!-- 5 day weather forecast -->
      <section class="col-md-6 col-sm-12">
        <h4>5 Day Forecast</h4>
        <div class="row" id="forecast-container"></div>
      </section>
    </main>

    <footer>
      <a href="https://arlindo2017.github.io/arlindopinto-portfolio/">
        <h7>&copy arlindo2017</h7>
      </a>

      <a href="https://openweathermap.org/">
        <h7>Powered by openweathermap.org</h7>
      </a>
    </footer>

    <!-- load scripts last -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
